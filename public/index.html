<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechRider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    /* Match Register Page Theme */
    body {
      background: linear-gradient(135deg, #e8e3f7, #e8e3f7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .navbar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .hero-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
    }

    .hero-content {
      background: #e8e3f7;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 700px;
      width: 100%;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-weight: 700;
      color: #212529;
    }

    p.lead {
      color: #495057;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #4a0bd4;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      transition: 0.3s;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #3b0cb0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 91, 187, 0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">TechRider</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Future nav links go here -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="display-5 fw-bold mb-3">Welcome to TechRider</h1>
      <p class="lead">Find trusted engineers to repair or replace your phone parts, fast and securely.</p>
      <a href="register.html" class="btn btn-primary btn-lg mt-3">
        Get Started <i class="bi bi-arrow-right ms-2"></i>
      </a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Favorites — TechRider</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
  :root{--bg:#e8e3f7;--container-w:1100px}
  body{font-family:"Poppins",sans-serif;background:var(--bg);margin:0}
  .wrap{max-width:var(--container-w);margin:32px auto;padding:0 20px 120px}
  .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
  .list{display:flex;flex-direction:column;gap:12px}
  .fav{background:#fff;padding:12px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.04);display:flex;gap:12px;align-items:center}
  .fav img{width:84px;height:68px;object-fit:cover;border-radius:8px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a href="/dashboard.html" class="btn btn-link"><i class="bi bi-chevron-left"></i></a>
      <h4 style="margin:0">Favorites</h4>
      <div style="width:36px"></div>
    </div>

    <div class="list">
      <!-- These items should be generated server-side -->
      <div class="fav">
        <img src="/images/slot.jpg" alt="">
        <div>
          <div style="font-weight:700">Slot Store</div>
          <div style="color:#666">Screen repair • 15 mins</div>
        </div>
      </div>

      <div class="fav">
        <img src="/images/shop2.jpg" alt="">
        <div>
          <div style="font-weight:700">FixIT Centre</div>
          <div style="color:#666">Diagnostics • 8 mins</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechRider - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      background-color: #e8e3f7;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      z-index: 1000;
    }

    .menu-toggle {
      font-size: 1.5rem;
      color: #4a0bd4;
      cursor: pointer;
    }

    .location-select {
      border: none;
      font-weight: 500;
      background: transparent;
      color: #4a0bd4;
      outline: none;
      cursor: pointer;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 999;
      padding-top: 70px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar ul li:hover {
      background-color: #f4f2fc;
    }

    /* Main content */
    .dashboard-content {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
    }

    .dashboard-content h2 {
      color: #4a0bd4;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .btn-fix {
      background-color: #4a0bd4;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-fix:hover {
      background-color: #3a0ab2;
      transform: translateY(-1px);
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      padding: 10px 0;
      z-index: 1000;
    }

    .bottom-nav i {
      font-size: 1.5rem;
      color: #4a0bd4;
      transition: transform 0.2s ease;
    }

    .bottom-nav i:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .dashboard-content h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li>Home</li>
      <li>My Services</li>
      <li>Settings</li>
      <li>Help</li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>

  <!-- Top bar -->
  <div class="top-bar">
    <i class="bi bi-list menu-toggle" id="menuToggle"></i>
    <select class="location-select" id="stateSelect">
      <option selected>Lagos, Nigeria</option>
      <option>Abuja, Nigeria</option>
      <option>Port Harcourt, Nigeria</option>
      <option>Ibadan, Nigeria</option>
      <option>Kano, Nigeria</option>
      <option>Enugu, Nigeria</option>
    </select>
    <div class="profile-pic" id="profilePic" style="background-image: url('/images/default-profile.jpg');"></div>
  </div>

  <!-- Dashboard content -->
  <div class="dashboard-content">
    <h2>Welcome Back to TechRider!</h2>
    <p>Select your preferred service and get expert assistance instantly.</p>
    <a href="categories.html" class="btn-fix">Fix Now</a>
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <a href="favorites.html"><i class="bi bi-heart"></i></a>
    <a href="cart.html"><i class="bi bi-cart"></i></a>
    <a href="profile.html"><i class="bi bi-person"></i></a>
  </div>

  <!-- Scripts -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>

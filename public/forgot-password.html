<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - TechRider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #e8e3f7, #e8e3f7);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .forgot-container {
      background: #fff;
      color: #333;
      padding: 2.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-control {
      border-radius: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
    }
    .btn-primary {
      background: #4a0bd4;
      border: none;
      border-radius: 1rem;
      padding: 0.75rem;
      width: 100%;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background:  #3b0cb0;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.2rem;
      color: #6A0DAD;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .alert {
      display: none;
      margin-top: 1rem;
      border-radius: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h3 class="text-center mb-3 fw-bold">Forgot Password?</h3>
    <p class="text-center mb-4">Enter your email, and we’ll send you a password reset link.</p>

    <form id="forgotForm">
      <div class="mb-3">
        <label for="emailUsername" class="form-label">Email</label>
        <input type="text" id="emailUsername" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>

    <div class="alert alert-success mt-3 text-center" id="successMsg">
      ✅ A reset link has been sent to your email (if it exists in our system).
    </div>

    <a href="login.html" class="back-link">← Back to Login</a>
  </div>

  <script>
    const forgotForm = document.getElementById('forgotForm');
    const successMsg = document.getElementById('successMsg');

    forgotForm.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      successMsg.style.opacity = 0;
      setTimeout(() => successMsg.style.opacity = 1, 100);

      // Reset form field
      forgotForm.reset();

      // Fade out after 4 seconds
      setTimeout(() => {
        successMsg.style.opacity = 0;
        setTimeout(() => successMsg.style.display = 'none', 500);
      }, 4000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
